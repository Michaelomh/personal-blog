<!DOCTYPE html>
<html>
{% include head.html %}

<body>
    {% include sidebar.html %}
    <div class="container">
        <div class="col-sm-8 col-offset-1 main-layout">
            {{ content }}
            <footer>
                <div class="social">
                    <ul>
                        {% for link in site.social %}
                        <li><a href="{{ link.link }}" target="_blank"><i class="fa fa-2x {{ link.icon }}"></i></a></li>
                        {% endfor %}
                    </ul>
                    <div class="copyright">
                        &copy; {{ site.author_long }} {% if site.github %} - Powered by Jekyll. {% endif %}
                    </div>
                </div>
            </footer>
        </div>
        {% include footer.html %}
    </div>
</body>

</html>
