<!DOCTYPE html>
<html>
{% include head.html %}

<body>
    <div class="col-sm-12" style="padding:0px;">
        {% include sidebar.html %}
        <div class="col-sm-9 top-layout">
            <div class="main-layout">
                <div class="post-header">
                    <h1 class="post-title">{{ page.title }}</h1>
                    <span class="post-desc">{{ page.description }}</span>
<!--                    <hr style="border: 1px solid #323232;">-->

                </div>
                {{ content }}
                <div class="social">
                    <ul>
                        {% for link in site.social %}
                        <li><a href="{{ link.link }}" target="_blank"><i class="fa fa-2x {{ link.icon }}"></i></a></li>
                        {% endfor %}
                    </ul>
                    <div class="copyright">
                        &copy; {{ site.author_long }} - Powered by Jekyll.
                    </div>
                </div>
            </div>
            {% include footer.html %}
        </div>
    </div>
</body>

</html>
