---
layout: default
---
<article class="post">
      <div class="post-details">
    {% for project in site.data.projects %}
      {% if project.slug == page.slug %}
        <span class="time">{{ project.date }}</span>
          <span class="categories">
              Categories: 
        {% for tag in project.tags %}
          <a href="/category/{{ tag }}">{{ tag }}</a>{% if forloop.last == false %}, {% endif %}
          </span>
        {% endfor %}
      {% endif %}
    {% endfor %}
      </div>

  <div class="content">
  <div class="post">
      <hr>
      {{ content }}</div>
</div>
</article>
