<body>
    <div class="alert alert-success alert-dismissible fade" role="alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Added transaction: </strong> <span class="alert-text"></span>
    </div>

    <div class="alert alert-danger alert-dismissible fade" role="alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Server Error: </strong> <span class="alert-text">Please try to submit again.</span>
    </div>

    <div class="containter-fluid">
        <!--Topbar -->
        <div class="row row-title">
            <div class="col-9 title-left">
                <span class="title">ADD</span>
            </div>
            <div class="col-3 title-right">
                <i class="fas fa-archive fa-2x"></i>
            </div>
        </div>

        <!--Add Transactions View -->
        <div class="row-container-add">
            <div class="row row-add">
                <div class="col-sm-12" style="padding: 0px;">
                    <div class="scrolling-wrapper">
                        <img class="img-fluid category category-food" id="Food-Drinks" src="/static/img/pf/food.png">
                        <img class="img-fluid category category-shopping" id="Shopping" src="/static/img/pf/shopping.png">
                        <img class="img-fluid category category-trans" id="Transport" src="/static/img/pf/trans.png">
                        <img class="img-fluid category category-entertain" id="Entertainment" src="/static/img/pf/enterin.png">
                        <img class="img-fluid category category-house" id="Housing" src="/static/img/pf/hosuing.png">
                        <img class="img-fluid category category-others" id="Others" src="/static/img/pf/others.png">
                        <img class="img-fluid category category-cash" id="Income" src="/static/img/pf/csah.png">
                    </div>
                </div>
            </div>
            <div class="row row-add">
                <div class="col-3" id="costIndicator">
                    <i class="far fa-minus fa-2x" id="cost-minus"></i>
                    <i class="far fa-plus fa-2x" id="cost-plus" style="display:none;"></i>
                </div>
                <div class="col-9" id="costValue">
                    <input type="number" step="any" class="form-control form-cost" id="cost" placeholder="Cost">
                </div>
            </div>
            <div class="row row-add">
                <div class="col-2 date-back">
                    <i class="fas fa-angle-left fa-2x"></i>
                </div>
                <div class="col-2 date-forward">
                    <i class="fas fa-angle-right fa-2x"></i>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control form-date" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" placeholder="date">
                </div>
            </div>
            <div class="row row-add">
                <div class="col-sm-12">
                    <input type="text" class="form-control form-item" id="name" placeholder="Item">
                </div>
            </div>
        </div>

        <!--Templates View -->
        <div class="row-container-template" style="display:none;">
            <div class="row row-template" id="template-1">
                <div class="col-2 template-icon">
                    <i class="fas fa-coffee fa-2x"></i>
                </div>
                <div class="col-8 template-text">Toast Box Coffee</div>
                <div class="col-2 template-cost" style="padding-left:0px;">1.50</div>
            </div>
