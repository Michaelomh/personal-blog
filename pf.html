<body>
  <div class="container-fluid">
    <div class="row row-title" style="padding-bottom: 6px;">
      <div class="col-9 col-full">
        <h3 class="title">Recent Transaction</h3>
      </div>
      <div class="col-3 col-full">
        <button type="button" class="btn btn-misc btn-block" id="btn-sync">
          <i class="far fa-sync"></i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 table-transactions">
      </div>
    </div>
  </div>

  <div class="container-fluid add-transaction-container">
    <!--Title-->
    <div class="row row-title" style="padding-bottom: 6px;">
      <div class="col-9 col-full">
        <h3 class="title">Add Transaction</h3>
      </div>
      <div class="col-3 col-full">
        <button type="button" class="btn btn-misc btn-block" id="btn-sheets">
          <i class="far fa-table"></i>
        </button>
      </div>
    </div>

    <div class="btn-group btn-block" data-toggle="button" name="entry.1764327740" role="group" id="typeField" aria-label="Basic example">
      <button type="button" style="width: 100%" class="btn btn-type" id="btn-income">INCOME</button>
      <button type="button" style="width: 100%" class="btn btn-type" id="btn-expenses">EXPENSE</button>
    </div>

    <input type="text" name="entry.1202591697" class="form-control form-date" id="dateField" placeholder="DD/MM">

    <input type="text" name="entry.1387302766" class="form-control" id="amtField" placeholder="Amount">

    <input type="text" name="entry.961656414" class="form-control" id="descField" placeholder="Description">

    <div class="btn-group btn-block" data-toggle="button" name="entry.1199091773" role="group" id="userField" aria-label="Basic example">
      <button type="button" class="btn btn-user" id="btn-sherry">
        <i class="fas fa-chevron-left"></i>
          &nbsp;&nbsp;&nbsp;&nbsp;Sherry
      </button>
      <button type="button" class="btn btn-user" id="btn-michael">          
        Michael&nbsp;&nbsp;&nbsp;&nbsp;
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>


    <button id="sendTransaction" type="submit" class="btn btn-primary btn-block">Submit Transaction</button>
  </div>
</body>
