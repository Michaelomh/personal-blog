<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Personal Finance App</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-oi8o31xSQq8S0RpBcb4FaLB8LJi9AT8oIdmS1QldR8Ui7KUQjNAnDlJjp55Ba8FG" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/pf.css" type="text/css">

    <link rel="apple-touch-icon" sizes="57x57" href="/static/img/Icon-57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/static/img/Icon-72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/static/img/Icon-114.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/static/img/Icon-144.png" />
</head>

<body>
    <div class="containter-fluid">
        <div class="row">
            <div class="col-sm-12">
                TITLE
                <i class="far fa-th-list"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="scrolling-wrapper">
                    <img class="img-fluid category category-food" src="/static/img/pf/food.png">
                    <img class="img-fluid category category-shopping" src="/static/img/pf/shopping.png">
                    <img class="img-fluid category category-trans" src="/static/img/pf/trans.png">
                    <img class="img-fluid category category-entertain" src="/static/img/pf/enterin.png">
                    <img class="img-fluid category category-house" src="/static/img/pf/hosuing.png">
                    <img class="img-fluid category category-others" src="/static/img/pf/others.png">
                    <img class="img-fluid category category-cash" src="/static/img/pf/csah.png">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                +/-
            </div>
            <div class="col-9">
                <input type="number" step="any" class="form-control form-cost" id="cost" placeholder="Cost">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                Ystday
            </div>
            <div class="col-9">
                <input type="text" class="form-control form-date" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" placeholder="date">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <input type="text" class="form-control form-item" id="name" placeholder="Item">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">

            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">

            </div>
        </div>
        <div class="row">
            <div class="col-6 navi-left">
                <i class="fal fa-book"></i> Template

            </div>
            <div class="col-6 navi-right">
                <i class="fal fa-plus-square"></i> Submit
            </div>
        </div>
    </div>


</body>

<footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="/static/js/pf.js"></script>
</footer>

</html>
