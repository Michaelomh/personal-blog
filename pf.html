<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Personal Finance App</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-oi8o31xSQq8S0RpBcb4FaLB8LJi9AT8oIdmS1QldR8Ui7KUQjNAnDlJjp55Ba8FG" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css" type="text/css">
    <link rel="stylesheet" href="/static/css/pf.css" type="text/css">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="manifest" href="/manifest.json">

    <link rel="apple-touch-icon" sizes="57x57" href="/static/img/Icon-57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/static/img/Icon-72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/static/img/Icon-114.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/static/img/Icon-144.png" />
</head>

<body>
    <div class="container-fluid">
        <!--Title-->
        <div class="row row-title">
            <h1>
                Add Transaction
            </h1>
        </div>

        <!--Main Row-->
        <div class="row row-mainRow">
            <div class="col-3">
                <h3>Add</h3>
                <h2>SGD</h2>
            </div>
            <div class="col-9">
                <span id="transaction-amt">0</span>
            </div>
        </div>

        <!--Notes-->
        <div class="row row-notes">
            <div class="col" id="costValue">
                <input type="text" class="form-control form-notes" id="notes" placeholder="description">
            </div>
        </div>

        <!--TimeStamp-->
        <div class="row row-timeStamp">
            <div class="col-6">
                <input type="text" class="form-control form-date" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" placeholder="DD/MM">
            </div>
            <div class="col-6">
                <input type="text" class="form-control form-time" id="time" placeholder="HH:MM">
            </div>
        </div>

        <!--Category-->
        <div class="row row-category">
            <div class="col-4">
                <button type="button" class="btn btn-active btn-outline-secondary">Food</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-outline-secondary">Transport</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-outline-secondary">Holidays</button>
            </div>
        </div>

        <div class="row row-category">
            <div class="col-4">
                <button type="button" class="btn btn-outline-secondary">Activities</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-outline-secondary">Shopping</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-outline-secondary">Others</button>
            </div>
        </div>

        <div class="row">
            <div class="col-9">
                <div class="row row-calculator">
                    <div id="calc-7" class="col-4 ">
                        <p>7</p>
                    </div>
                    <div id="calc-8" class="col-4">
                        <p>8</p>
                    </div>
                    <div id="calc-9" class="col-4 ">
                        <p>9</p>
                    </div>
                </div>
                <div class="row row-calculator">
                    <div id="calc-4" class="col-4 ">
                        <p>4</p>
                    </div>
                    <div id="calc-5" class="col-4">
                        <p>5</p>
                    </div>
                    <div id="calc-6" class="col-4 ">
                        <p>6</p>
                    </div>
                </div>
                <div class="row row-calculator">
                    <div id="calc-1" class="col-4 ">
                        <p>1</p>
                    </div>
                    <div id="calc-2" class="col-4">
                        <p>2</p>
                    </div>
                    <div id="calc-3" class="col-4 ">
                        <p>3</p>
                    </div>
                </div>
                <div class="row row-calculator">
                    <div id="calc-dot" class="col-4 ">
                        <p>.</p>
                    </div>
                    <div id="calc-0" class="col-4">
                        <p>0</p>
                    </div>
                    <div id="calc-del" class="col-4 ">
                        <p>-</p>
                    </div>
                </div>
            </div>
            <div class="col-3" style="padding: 0px;">
                <div class="row row-templates">
                    <div class="col" style="padding: 0px;">
                        <img class="img-fluid category-shopping" id="Shopping" src="/static/img/pf/shopping.png">
                        <img class="img-fluid category-trans" id="Transport" src="/static/img/pf/trans.png">
                        <img class="img-fluid category-house" id="Housing" src="/static/img/pf/hosuing.png">
                        <img class="img-fluid category-others" id="Others" src="/static/img/pf/others.png">
                        <img class="img-fluid category-cash" id="Income" src="/static/img/pf/csah.png">
                        <img class="img-fluid category-food" id="Food-Drinks" src="/static/img/pf/food.png">
                    </div>
                </div>
                <div class="row row-add row-calculator">
                    <div id="calc-add" class="col-4">
                        <p>Add</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>


<footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
    <script src="/static/js/pf.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>

</footer>

</html>
