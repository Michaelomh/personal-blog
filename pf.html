<body>
    <div class="container-fluid">
        <!--Title-->
        <div class="row row-title">
            <h1>
                Add Transaction
            </h1>
        </div>

        <!--TimeStamp-->
        <form id="form" target="_self" onsubmit="return postToGoogle();" action="" autocomplete="off">
            <input type="text" name="entry.1202591697" class="form-control" id="dateField" placeholder="DD/MM">
            <input type="text" name="entry.988237308" class="form-control" id="timeField" placeholder="HH:MM">
            <input type="text" name="entry.1387302766" class="form-control" id="amtField" placeholder="Amount">
            <input type="text" name="entry.1764327740" class="form-control" id="typeField" placeholder="Income or Expenses">
            <input type="text" name="entry.1199091773" class="form-control" id="userField" placeholder="Sherry or Michael">
            <input type="text" name="entry.961656414" class="form-control" id="descField" placeholder="description">
            <button id="send" type="submit" class="common_btn">Test Send</button>
        </form>


    </div>
</body>

<Script>
    function postToGoogle() {
        var dateField = $("#dateField").val();
        var timeField = $("#timeField").val();
        var amtField = $("#amtField").val();
        var typeField = $("#typeField").val();
        var userField = $("#userField").val();
        var descField = $("#descField").val();

        $.ajax({
            url: "https://docs.google.com/forms/d/e/1FAIpQLScJ-BLUsMlbVcb7Z_aIeak2UpL7R5b-Udj6ECDJ_reexYDFjQ/formResponse?",
            data: {
                "entry.1202591697": dateField,
                "entry.988237308": timeField,
                "entry.1387302766": amtField,
                "entry.1764327740": typeField,
                "entry.1199091773": userField,
                "entry.961656414": descField
            },
            type: "POST",
            dataType: "xml",
            success: function(d) {},
            error: function(x, y, z) {
                alert("not supposed to happen")
            }
        });
        return false;
    }

</Script>
