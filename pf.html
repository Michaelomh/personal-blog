<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12" style="text-align: center; margin-bottom: 15px">
        <h3>Recent Transactions</h3>
      </div>
      <div class="col-sm-12" style=" height: 200px; overflow: auto;padding: 0px;">
        <table cellspacing="0" class="table table-sm" style="font-size:0.8rem; ">
          <thead>
            <tr>
              <th style="width: 18%; text-align: left">Date</th>
              <th style="width: 20%; text-align: left">Amt.</th>
              <th style="width: 12%; text-align: center">Type</th>
              <th style="width: 50%">Comments/Location</th>
            </tr>
          </thead>
          <tbody class="table-transactions">

          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <div class="container-fluid">
    <!--Title-->
    <div class="row row-title">
      <h3>Add Transaction</h3>
    </div>
    <form class="row row-form" id="form" target="_self" onsubmit="submitTransaction();" action="" autocomplete="off">

      <input type="text" name="entry.1202591697" class="form-control form-date" id="dateField" placeholder="DD/MM">
      
      <input type="number" name="entry.1387302766" class="form-control" id="amtField" placeholder="Amount">

      <div class="btn-group btn-block" data-toggle="button" name="entry.1764327740" role="group" id="typeField" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">Income</button>
        <button type="button" class="btn btn-secondary">Expenses</button>
      </div>

      <div class="btn-group btn-block" data-toggle="button" name="entry.1199091773" role="group" id="userField" aria-label="Basic example">
        <button type="button" class="btn btn-default">Sherry</button>
        <button type="button" class="btn btn-default">Michael</button>
      </div>

      <input type="text" name="entry.961656414" class="form-control" id="descField" placeholder="description">

      <button id="send" type="submit" class="btn btn-primary btn-block">Submit Transaction</button>
    </form>
  </div>
</body>
